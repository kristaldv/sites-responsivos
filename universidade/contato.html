    <article class="container about">
        <div class="text-center ">
            <img class="img-fluid img-capa img-thumbnail" src="imagens/capa.png" alt="">
        </div>
        <hr>
        <form class="form">
            <fieldset class="formulario">
                <legend class="pt-3 text-center">Contate nos</legend>
                <div>
                    <label class="form-label" for="nome">Nome: </label>
                    <input class="form-control " type="text" placeholder="Digite nome completo" id="nome">
                </div>
                <div>
                    <label for="Email" >Email: </label>
                    <input class="form-control " type="email" placeholder="usuario@gmail.com" id="gmail">
                </div>
                <div>
                    <label for="text">Numero de contato</label>
                    <input class="form-control " type="email" placeholder="(DDD) + numero" id="contato">
                </div>
                <hr>
                <div  >
                    <label for="text" required>Você é nosso aluno? </label>
                    
                    <div class="form-check form-check-inline">
                      <label  for="sim">
                        <input  class="form-check-input" type="checkbox" name="sim" >Sim
                      </label>
                    </div>

                    <div class="form-check form-check-inline">
                      <label  for="nao">
                        <input  class="form-check-input" type="checkbox" name="nao" >Não
                      </label>
                    </div>
                </div>
                <hr>
                <div>
                    <label for="textarea">Digite sua mensagem:</label>
                    <textarea class="form-control " name="assunto" id="mensagem" cols="10" rows="5"></textarea>
                </div>
                <input class="btn btn-danger mt-3" type="button" value="Enviar" onclick="enviar()">
            </fieldset>
        </form>
        
    </article>
      <!-- Modal -->
